<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoChat - Simple P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .message-in { animation: slideIn 0.2s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col overflow-hidden">

    <!-- Step 1: Password Setup -->
    <div id="setup-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-6 shadow-2xl max-w-sm w-full">
            <h2 class="text-xl font-bold mb-4">Set Chat Password</h2>
            <p class="text-slate-500 text-sm mb-4">Both you and your partner must use the same password to read messages.</p>
            <input type="password" id="pass-input" placeholder="Enter password" class="w-full bg-slate-100 border-none rounded-xl px-4 py-3 mb-4 outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="start-btn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-colors">Start Chatting</button>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between shadow-sm shrink-0">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-1.5 rounded-lg text-white">
                <i data-lucide="zap" class="w-5 h-5"></i>
            </div>
            <h1 class="font-bold text-lg tracking-tight">DuoChat</h1>
        </div>
        <div id="status-container" class="flex items-center gap-2 px-3 py-1 bg-slate-100 rounded-full">
            <span id="status-dot" class="w-2 h-2 rounded-full bg-slate-300"></span>
            <span id="status-text" class="text-[10px] font-bold uppercase tracking-wider text-slate-500">Offline</span>
        </div>
    </header>

    <!-- Main View -->
    <main class="flex-1 overflow-hidden flex flex-col max-w-2xl w-full mx-auto bg-white sm:border-x border-slate-200">
        
        <!-- Connection Dashboard (Visible until connected) -->
        <div id="connection-dashboard" class="p-6 flex-1 flex flex-col items-center justify-center text-center space-y-6">
            <div class="space-y-2">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Your Private ID</p>
                <div class="flex items-center gap-2 bg-slate-100 p-3 rounded-2xl border border-slate-200">
                    <code id="my-id-display" class="font-mono font-bold text-indigo-600 text-lg">Generating...</code>
                    <button onclick="copyMyId()" class="p-2 hover:bg-white rounded-lg transition-colors text-slate-400">
                        <i data-lucide="copy" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <div class="w-full max-w-xs space-y-3">
                <div class="relative py-2">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200"></div></div>
                    <span class="relative bg-white px-2 text-[10px] text-slate-400 font-bold">CONNECT TO PARTNER</span>
                </div>
                <input type="text" id="partner-id-input" placeholder="Paste Partner ID here" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-center outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                <button id="connect-btn" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-black transition-all shadow-lg">Connect to Partner</button>
                <p class="text-[10px] text-slate-400">Make sure your partner has the app open!</p>
            </div>
        </div>

        <!-- Chat Messages (Hidden until connected) -->
        <div id="chat-window" class="hidden flex-1 flex flex-col overflow-hidden">
            <div id="message-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            
            <form id="chat-form" class="p-4 border-t border-slate-100 flex gap-2">
                <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off" class="flex-1 bg-slate-100 border-none rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="bg-indigo-600 text-white p-3 rounded-xl shadow-md hover:bg-indigo-700 active:scale-95 transition-all">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </form>
        </div>
    </main>

    <script>
        let peer = null;
        let conn = null;
        let password = '';
        let myId = '';

        const ui = {
            setup: document.getElementById('setup-modal'),
            pass: document.getElementById('pass-input'),
            start: document.getElementById('start-btn'),
            myId: document.getElementById('my-id-display'),
            partnerId: document.getElementById('partner-id-input'),
            connect: document.getElementById('connect-btn'),
            dashboard: document.getElementById('connection-dashboard'),
            chat: document.getElementById('chat-window'),
            msgList: document.getElementById('message-list'),
            msgInput: document.getElementById('msg-input'),
            form: document.getElementById('chat-form'),
            statusDot: document.getElementById('status-dot'),
            statusText: document.getElementById('status-text')
        };

        // --- Logic ---

        const encrypt = (t) => CryptoJS.AES.encrypt(t, password).toString();
        const decrypt = (c) => {
            try { return CryptoJS.AES.decrypt(c, password).toString(CryptoJS.enc.Utf8) || "⚠️ Decryption Failed (Wrong Password)"; }
            catch(e) { return "❌ Error"; }
        };

        const init = () => {
            peer = new Peer();
            
            peer.on('open', (id) => {
                myId = id;
                ui.myId.innerText = id;
                ui.statusText.innerText = "Ready";
                ui.statusDot.className = "w-2 h-2 rounded-full bg-amber-400";

                // Auto-connect if ID is in URL
                const urlId = new URLSearchParams(window.location.search).get('partner');
                if (urlId && urlId !== id) {
                    ui.partnerId.value = urlId;
                    connect(urlId);
                }
            });

            peer.on('connection', (c) => {
                if (conn) return c.close();
                setupConnection(c);
            });

            peer.on('error', (e) => {
                console.error(e);
                ui.statusText.innerText = "Network Error";
                ui.statusDot.className = "w-2 h-2 rounded-full bg-red-500";
            });
        };

        const connect = (id) => {
            if (!id || id === myId) return;
            ui.statusText.innerText = "Connecting...";
            setupConnection(peer.connect(id));
        };

        const setupConnection = (c) => {
            conn = c;
            conn.on('open', () => {
                ui.statusDot.className = "w-2 h-2 rounded-full bg-green-500";
                ui.statusText.innerText = "Connected";
                ui.dashboard.classList.add('hidden');
                ui.chat.classList.remove('hidden');
            });
            conn.on('data', (data) => addMessage(data, false));
            conn.on('close', () => location.reload()); // Simple reset
        };

        const addMessage = (cipher, isMe) => {
            const text = decrypt(cipher);
            const div = document.createElement('div');
            div.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'} message-in`;
            div.innerHTML = `
                <div class="max-w-[80%] px-4 py-2 rounded-2xl text-sm shadow-sm ${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-100 text-slate-800 rounded-tl-none'}">
                    ${text.replace(/</g, "&lt;")}
                </div>
            `;
            ui.msgList.appendChild(div);
            ui.msgList.scrollTop = ui.msgList.scrollHeight;
        };

        // --- Events ---

        ui.start.onclick = () => {
            password = ui.pass.value.trim();
            if (password.length < 1) return;
            ui.setup.classList.add('hidden');
            init();
        };

        ui.connect.onclick = () => connect(ui.partnerId.value.trim());

        ui.form.onsubmit = (e) => {
            e.preventDefault();
            const val = ui.msgInput.value.trim();
            if (!val || !conn) return;
            const cipher = encrypt(val);
            conn.send(cipher);
            addMessage(cipher, true);
            ui.msgInput.value = '';
        };

        window.copyMyId = () => {
            navigator.clipboard.writeText(myId);
            const original = ui.myId.innerText;
            ui.myId.innerText = "Copied!";
            setTimeout(() => ui.myId.innerText = original, 1000);
        };

        lucide.createIcons();
    </script>
</body>
</html>
