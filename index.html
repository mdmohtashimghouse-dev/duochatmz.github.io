<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoChat - Simple P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .message-in { animation: slideIn 0.2s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between shadow-sm shrink-0">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 p-1.5 rounded-lg text-white">
                <i data-lucide="zap" class="w-5 h-5"></i>
            </div>
            <h1 class="font-bold text-lg tracking-tight">DuoChat</h1>
        </div>
        <div id="status-container" class="flex items-center gap-2 px-3 py-1 bg-slate-100 rounded-full cursor-pointer group" onclick="location.reload()">
            <span id="status-dot" class="w-2 h-2 rounded-full bg-slate-300"></span>
            <span id="status-text" class="text-[10px] font-bold uppercase tracking-wider text-slate-500">Offline</span>
            <i data-lucide="refresh-cw" class="w-3 h-3 text-slate-400 hidden group-hover:block"></i>
        </div>
    </header>

    <!-- Main View -->
    <main class="flex-1 overflow-hidden flex flex-col max-w-2xl w-full mx-auto bg-white sm:border-x border-slate-200">
        
        <!-- Connection Dashboard (Visible until connected) -->
        <div id="connection-dashboard" class="p-6 flex-1 flex flex-col items-center justify-center text-center space-y-6">
            <div id="id-section" class="space-y-4 w-full">
                <div class="bg-indigo-50 p-6 rounded-3xl border border-indigo-100 space-y-3">
                    <p class="text-xs font-bold text-indigo-400 uppercase tracking-widest">Share this link to start</p>
                    <div class="flex items-center gap-2 bg-white p-3 rounded-2xl border border-indigo-200">
                        <code id="invite-link-display" class="font-mono text-xs text-indigo-600 truncate flex-1 text-left">Generating link...</code>
                        <button onclick="copyInviteLink()" class="bg-indigo-600 text-white p-2.5 rounded-xl hover:bg-indigo-700 transition-all flex items-center gap-2">
                            <i data-lucide="copy" class="w-4 h-4"></i>
                            <span class="text-xs font-bold px-1">Copy Link</span>
                        </button>
                    </div>
                    <p class="text-[10px] text-indigo-400 font-medium">This link includes a unique encryption key for privacy.</p>
                </div>
            </div>

            <div id="error-message" class="hidden w-full max-w-xs p-4 bg-red-50 border border-red-100 rounded-xl text-red-600 text-xs text-center space-y-2">
                <p id="error-text">Unable to reach the network.</p>
                <button onclick="location.reload()" class="font-bold underline">Retry Connection</button>
            </div>

            <div id="connect-section" class="w-full max-w-xs space-y-3 pt-4">
                <div class="relative py-2">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200"></div></div>
                    <span class="relative bg-white px-2 text-[10px] text-slate-400 font-bold uppercase">Manual Connect</span>
                </div>
                <input type="text" id="partner-id-input" placeholder="Paste ID or Link here" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-center text-sm outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                <button id="connect-btn" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-black transition-all shadow-lg">Connect</button>
            </div>
        </div>

        <!-- Chat Messages (Hidden until connected) -->
        <div id="chat-window" class="hidden flex-1 flex flex-col overflow-hidden">
            <div id="message-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            
            <form id="chat-form" class="p-4 border-t border-slate-100 flex gap-2">
                <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off" class="flex-1 bg-slate-100 border-none rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="bg-indigo-600 text-white p-3 rounded-xl shadow-md hover:bg-indigo-700 active:scale-95 transition-all">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </form>
        </div>
    </main>

    <script>
        let peer = null;
        let conn = null;
        let sessionKey = '';
        let myId = '';

        const ui = {
            inviteLink: document.getElementById('invite-link-display'),
            partnerId: document.getElementById('partner-id-input'),
            connect: document.getElementById('connect-btn'),
            dashboard: document.getElementById('connection-dashboard'),
            chat: document.getElementById('chat-window'),
            msgList: document.getElementById('message-list'),
            msgInput: document.getElementById('msg-input'),
            form: document.getElementById('chat-form'),
            statusDot: document.getElementById('status-dot'),
            statusText: document.getElementById('status-text'),
            errorDiv: document.getElementById('error-message'),
            errorText: document.getElementById('error-text')
        };

        // --- Logic ---

        const encrypt = (t) => CryptoJS.AES.encrypt(t, sessionKey).toString();
        const decrypt = (c) => {
            try { 
                const bytes = CryptoJS.AES.decrypt(c, sessionKey);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);
                if (!originalText) return "⚠️ Encryption mismatch (Partner key different)";
                return originalText;
            }
            catch(e) { return "❌ Decryption Error"; }
        };

        const init = () => {
            ui.statusText.innerText = "Connecting...";
            ui.statusDot.className = "w-2 h-2 rounded-full bg-slate-300 animate-pulse";
            
            peer = new Peer({ debug: 1 });
            
            peer.on('open', (id) => {
                myId = id;
                ui.statusText.innerText = "Ready";
                ui.statusDot.className = "w-2 h-2 rounded-full bg-amber-400";
                ui.errorDiv.classList.add('hidden');

                const params = new URLSearchParams(window.location.search);
                const partnerFromUrl = params.get('partner');
                const keyFromUrl = params.get('key');

                // If joining via link, use the key from the link
                if (keyFromUrl) {
                    sessionKey = keyFromUrl;
                } else if (!sessionKey) {
                    // If creating the link, generate a new random key
                    sessionKey = crypto.randomUUID().split('-')[0];
                }

                const url = new URL(window.location.href.split('?')[0]);
                url.searchParams.set('partner', id);
                url.searchParams.set('key', sessionKey);
                ui.inviteLink.innerText = url.toString();

                if (partnerFromUrl && partnerFromUrl !== id) {
                    connect(partnerFromUrl);
                }
            });

            peer.on('connection', (c) => {
                if (conn) return c.close();
                setupConnection(c);
            });

            peer.on('error', (e) => {
                console.error("PeerJS Error:", e.type);
                ui.statusDot.className = "w-2 h-2 rounded-full bg-red-500";
                ui.statusText.innerText = "Network Error";
                ui.errorDiv.classList.remove('hidden');
                ui.errorText.innerText = e.type === 'peer-unavailable' ? "Partner not found. Link might be expired." : "Connection failed.";
            });
        };

        const connect = (input) => {
            let id = input;
            // Handle if they pasted the whole URL instead of just the ID
            try {
                if (input.includes('?')) {
                    const url = new URL(input);
                    id = url.searchParams.get('partner');
                    const key = url.searchParams.get('key');
                    if (key) sessionKey = key;
                }
            } catch(e) {}

            if (!id || id === myId) return;
            ui.statusText.innerText = "Connecting...";
            setupConnection(peer.connect(id, { reliable: true }));
        };

        const setupConnection = (c) => {
            conn = c;
            conn.on('open', () => {
                ui.statusDot.className = "w-2 h-2 rounded-full bg-green-500 animate-none";
                ui.statusText.innerText = "Connected";
                ui.dashboard.classList.add('hidden');
                ui.chat.classList.remove('hidden');
            });
            conn.on('data', (data) => addMessage(data, false));
            conn.on('close', () => location.reload());
        };

        const addMessage = (cipher, isMe) => {
            const text = decrypt(cipher);
            const div = document.createElement('div');
            div.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'} message-in`;
            div.innerHTML = `
                <div class="max-w-[80%] px-4 py-2 rounded-2xl text-sm shadow-sm ${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-100 text-slate-800 rounded-tl-none'}">
                    ${text.replace(/</g, "&lt;")}
                </div>
            `;
            ui.msgList.appendChild(div);
            ui.msgList.scrollTop = ui.msgList.scrollHeight;
        };

        // --- Events ---

        ui.connect.onclick = () => connect(ui.partnerId.value.trim());

        ui.form.onsubmit = (e) => {
            e.preventDefault();
            const val = ui.msgInput.value.trim();
            if (!val || !conn) return;
            const cipher = encrypt(val);
            conn.send(cipher);
            addMessage(cipher, true);
            ui.msgInput.value = '';
        };

        window.copyInviteLink = () => {
            const link = ui.inviteLink.innerText;
            const textArea = document.createElement("textarea");
            textArea.value = link;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            const btnSpan = document.querySelector('button span');
            const original = btnSpan.innerText;
            btnSpan.innerText = "Copied!";
            setTimeout(() => btnSpan.innerText = original, 2000);
        };

        // Start automatically on load
        init();
        lucide.createIcons();
    </script>
</body>
</html>
