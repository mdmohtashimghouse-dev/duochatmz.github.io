<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoChat - Private & Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .message-in { animation: slideIn 0.2s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .transition-all { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-white text-slate-900 h-screen flex flex-col overflow-hidden">

    <!-- Header (Always Visible) -->
    <header class="px-6 py-4 flex items-center justify-between z-10 shrink-0">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.href=location.pathname">
            <div class="bg-indigo-600 p-1.5 rounded-lg text-white">
                <i data-lucide="message-circle" class="w-6 h-6"></i>
            </div>
            <h1 class="font-bold text-xl tracking-tight text-slate-800">DuoChat</h1>
        </div>
        <div id="status-indicator" class="hidden flex items-center gap-2 px-3 py-1 bg-slate-100 rounded-full">
            <span id="status-dot" class="w-2 h-2 rounded-full bg-slate-300"></span>
            <span id="status-text" class="text-[10px] font-bold uppercase tracking-wider text-slate-500">Connecting</span>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col items-center justify-center p-6 relative overflow-hidden">
        
        <!-- View 1: Home (Landing Page) -->
        <div id="view-home" class="w-full max-w-4xl grid md:grid-cols-2 gap-12 items-center">
            <div class="space-y-6 text-center md:text-left">
                <h2 class="text-4xl md:text-5xl font-bold text-slate-900 leading-tight">
                    Private, secure chats for everyone.
                </h2>
                <p class="text-lg text-slate-500 max-w-md mx-auto md:mx-0">
                    Connect directly with one other person using Peer-to-Peer encryption. No servers, no logs, just talk.
                </p>
                <div class="flex flex-col sm:flex-row gap-4 pt-4 justify-center md:justify-start">
                    <button onclick="startNewChat()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3.5 rounded-xl font-semibold flex items-center justify-center gap-2 shadow-lg shadow-indigo-200 transition-all">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        New Chat
                    </button>
                    <div class="flex flex-1 max-w-xs">
                        <input type="text" id="home-join-input" placeholder="Enter link or code" class="w-full border border-slate-200 rounded-l-xl px-4 py-3.5 outline-none focus:border-indigo-500 transition-all">
                        <button onclick="joinChat()" class="bg-slate-50 border border-slate-200 border-l-0 hover:bg-slate-100 text-indigo-600 font-bold px-6 rounded-r-xl transition-all">
                            Join
                        </button>
                    </div>
                </div>
            </div>
            <div class="hidden md:flex justify-center">
                <div class="bg-indigo-50 w-64 h-64 rounded-full flex items-center justify-center relative">
                    <div class="absolute inset-0 border-4 border-indigo-100 rounded-full animate-ping opacity-20"></div>
                    <i data-lucide="shield-check" class="w-32 h-32 text-indigo-200"></i>
                </div>
            </div>
        </div>

        <!-- View 2: Waiting (Hosting/Invite Screen) -->
        <div id="view-waiting" class="hidden w-full max-w-md bg-white border border-slate-100 shadow-2xl rounded-3xl p-8 space-y-6 text-center animate-in fade-in zoom-in-95">
            <div class="bg-indigo-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto text-indigo-600">
                <i data-lucide="users" class="w-10 h-10"></i>
            </div>
            <div class="space-y-2">
                <h3 class="text-2xl font-bold">Your chat is ready</h3>
                <p class="text-slate-500 text-sm">Share this link with the person you want to chat with.</p>
            </div>
            
            <div class="bg-slate-50 border border-slate-200 rounded-2xl p-4 flex items-center gap-3">
                <code id="invite-link-text" class="text-xs font-mono text-indigo-600 truncate flex-1 text-left">Generating...</code>
                <button onclick="copyInvite()" id="copy-btn" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700">
                    <i data-lucide="copy" class="w-4 h-4"></i>
                </button>
            </div>

            <div class="pt-4 flex flex-col gap-3">
                <div class="flex items-center gap-2 justify-center text-amber-500">
                    <div class="w-2 h-2 rounded-full bg-amber-500 animate-pulse"></div>
                    <span id="waiting-status-text" class="text-xs font-bold uppercase tracking-widest">Waiting for partner...</span>
                </div>
                <button onclick="location.reload()" class="text-slate-400 text-xs hover:text-slate-600 underline">Cancel</button>
            </div>
        </div>

        <!-- View 3: Chat Window -->
        <div id="view-chat" class="hidden w-full max-w-2xl h-full flex flex-col bg-white sm:border-x border-slate-200 animate-in fade-in">
            <div id="message-list" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
            
            <form id="chat-form" class="p-4 border-t border-slate-100 flex gap-3 shrink-0">
                <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off" class="flex-1 bg-slate-100 border-none rounded-2xl px-5 py-4 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                <button type="submit" class="bg-indigo-600 text-white p-4 rounded-2xl shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">
                    <i data-lucide="send" class="w-6 h-6"></i>
                </button>
            </form>
        </div>

        <!-- Connection Error Toast -->
        <div id="toast-error" class="hidden fixed bottom-8 bg-red-600 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 animate-in slide-in-from-bottom-4">
            <i data-lucide="alert-circle" class="w-5 h-5"></i>
            <span id="error-text" class="text-sm font-medium">Network error.</span>
            <button onclick="location.href=location.pathname" class="bg-white/20 hover:bg-white/30 px-3 py-1 rounded-md text-xs font-bold">Retry</button>
        </div>
    </main>

    <script>
        let peer = null;
        let conn = null;
        let sessionKey = '';
        let myId = '';
        let connectionTimeout = null;

        const views = {
            home: document.getElementById('view-home'),
            waiting: document.getElementById('view-waiting'),
            chat: document.getElementById('view-chat'),
            status: document.getElementById('status-indicator'),
            statusDot: document.getElementById('status-dot'),
            statusText: document.getElementById('status-text'),
            invite: document.getElementById('invite-link-text'),
            errorToast: document.getElementById('toast-error'),
            errorText: document.getElementById('error-text'),
            waitingStatus: document.getElementById('waiting-status-text')
        };

        const encrypt = (t) => CryptoJS.AES.encrypt(t, sessionKey).toString();
        const decrypt = (c) => {
            try { 
                const bytes = CryptoJS.AES.decrypt(c, sessionKey);
                return bytes.toString(CryptoJS.enc.Utf8) || "⚠️ Decryption error (Check password/link).";
            } catch(e) { return "❌ Decryption failed."; }
        };

        const showError = (msg) => {
            views.errorToast.classList.remove('hidden');
            views.errorText.innerText = msg;
            views.statusText.innerText = "Error";
            views.statusDot.className = "w-2 h-2 rounded-full bg-red-500";
            
            // If the connection failed, let's stop any pulses or waiting animations
            views.waitingStatus.innerText = "Connection Failed";
        };

        // Initialize connection
        const init = (partnerToConnect = null) => {
            views.status.classList.remove('hidden');
            views.errorToast.classList.add('hidden');
            
            // Clean up any existing peer
            if (peer) {
                peer.destroy();
            }

            peer = new Peer({
                debug: 1,
                config: {
                    'iceServers': [
                        { url: 'stun:stun.l.google.com:19302' },
                        { url: 'stun:stun1.l.google.com:19302' },
                        { url: 'stun:stun2.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                myId = id;
                views.statusDot.className = "w-2 h-2 rounded-full bg-amber-400";
                views.statusText.innerText = "Ready";

                // Setup encryption key
                const params = new URLSearchParams(window.location.search);
                const keyFromUrl = params.get('key');
                sessionKey = keyFromUrl || Math.random().toString(36).substring(2, 12);

                // Update UI link
                const url = new URL(window.location.href.split('?')[0]);
                url.searchParams.set('partner', id);
                url.searchParams.set('key', sessionKey);
                views.invite.innerText = url.toString();

                if (partnerToConnect) {
                    connectToPartner(partnerToConnect);
                }
            });

            peer.on('connection', (c) => {
                if (conn) return c.close();
                setupConnection(c);
            });

            peer.on('error', (e) => {
                console.error("PeerJS Error:", e.type, e);
                let message = "Connection error.";
                
                if (e.type === 'peer-unavailable') {
                    message = "Partner not found. Are they online with the same ID?";
                } else if (e.type === 'network') {
                    message = "Network issue detected. Check your internet.";
                } else if (e.type === 'server-error') {
                    message = "Signaling server unreachable.";
                } else if (e.type === 'browser-incompatible') {
                    message = "Your browser does not support P2P chats.";
                }
                
                showError(message);
                if (connectionTimeout) {
                    clearTimeout(connectionTimeout);
                    connectionTimeout = null;
                }
            });
        };

        const startNewChat = () => {
            views.home.classList.add('hidden');
            views.waiting.classList.remove('hidden');
            init();
        };

        const joinChat = () => {
            const input = document.getElementById('home-join-input').value.trim();
            if (!input) return;

            let id = input;
            try {
                // Handle pasting full links instead of just IDs
                if (input.includes('partner=')) {
                    const url = new URL(input.startsWith('http') ? input : 'https://' + input);
                    id = url.searchParams.get('partner');
                    const key = url.searchParams.get('key');
                    if (key) sessionKey = key;
                }
            } catch(e) {
                console.warn("Input parsing failed, treating as raw ID.");
            }

            views.home.classList.add('hidden');
            init(id);
        };

        const connectToPartner = (id) => {
            // Sanitize ID
            const targetId = id.trim();
            if (!targetId) return;

            views.statusText.innerText = "Linking...";
            views.statusDot.className = "w-2 h-2 rounded-full bg-indigo-400 animate-pulse";
            
            // Set a timeout for the connection attempt
            connectionTimeout = setTimeout(() => {
                if (!conn || !conn.open) {
                    showError("Connection timed out. Partner might be offline or ID is invalid.");
                }
            }, 12000);

            try {
                const connection = peer.connect(targetId, { reliable: true });
                setupConnection(connection);
            } catch (err) {
                showError("Failed to initiate connection.");
            }
        };

        const setupConnection = (c) => {
            conn = c;
            
            conn.on('open', () => {
                if (connectionTimeout) clearTimeout(connectionTimeout);
                views.statusDot.className = "w-2 h-2 rounded-full bg-green-500 animate-none";
                views.statusText.innerText = "Secure";
                views.home.classList.add('hidden');
                views.waiting.classList.add('hidden');
                views.chat.classList.remove('hidden');
                views.errorToast.classList.add('hidden');
            });

            conn.on('data', (data) => addMessage(data, false));
            
            conn.on('close', () => {
                alert("Connection closed by partner.");
                location.href = location.pathname;
            });

            conn.on('error', (err) => {
                console.error("Connection Data Error:", err);
                showError("Data link failed. Retry connecting.");
            });
        };

        const addMessage = (cipher, isMe) => {
            const text = decrypt(cipher);
            const list = document.getElementById('message-list');
            const div = document.createElement('div');
            div.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'} message-in`;
            div.innerHTML = `
                <div class="max-w-[85%] px-5 py-3 rounded-2xl text-sm shadow-sm ${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-slate-100 text-slate-800 rounded-tl-none'}">
                    ${text.replace(/</g, "&lt;")}
                </div>
            `;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
        };

        // Form handling
        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if (!val || !conn || !conn.open) return;
            const cipher = encrypt(val);
            conn.send(cipher);
            addMessage(cipher, true);
            input.value = '';
        };

        window.copyInvite = () => {
            const el = document.createElement("textarea");
            el.value = views.invite.innerText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const btn = document.getElementById('copy-btn');
            btn.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i>';
            lucide.createIcons();
            setTimeout(() => {
                btn.innerHTML = '<i data-lucide="copy" class="w-4 h-4"></i>';
                lucide.createIcons();
            }, 2000);
        };

        // Check if starting via link
        const params = new URLSearchParams(window.location.search);
        if (params.has('partner')) {
            const partnerId = params.get('partner');
            views.home.classList.add('hidden');
            // Small delay to ensure DOM is ready and Lucide icons are processed
            setTimeout(() => init(partnerId), 200);
        }

        lucide.createIcons();
    </script>
</body>
</html>
